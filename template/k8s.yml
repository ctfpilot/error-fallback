apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-fallback
  labels:
    app.kubernetes.io/part-of: ctfpilot
    app.kubernetes.io/name: error-fallback
    app.kubernetes.io/version: { .Version }
    app.kubernetes.io/component: challenges
    ctfpilot.com/component: error-fallback

spec:
  # HA setup
  replicas: 3
  selector:
    matchLabels:
      ctfpilot.com/component: error-fallback

  template:
    metadata:
      labels:
        ctfpilot.com/component: error-fallback
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
        - name: error-fallback
          image: ctfpilot/error-fallback:{ .Version }
          imagePullPolicy: Always
          ports:
          - name:  http
            containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "10m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: error-fallback
  labels:
    app.kubernetes.io/part-of: ctfpilot
    app.kubernetes.io/name: error-fallback
    app.kubernetes.io/version: { .Version }
    app.kubernetes.io/component: challenges
    ctfpilot.com/component: error-fallback
spec:
  selector:
    ctfpilot.com/component: error-fallback
  ports:
  - name: http
    port: 80
    targetPort: http
